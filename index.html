<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <header>
      <a href=""><img id="logo" src="images/logo.svg" alt="logo" /></a>
    </header>
    <main>
      <div class="hero-img-ctnr">
        <picture>
          <source
            media="(min-width: 1024px)"
            srcset="images/hero-desktop.jpg"
          />
          <img class="hero-img" src="images/hero-mobile.jpg" alt="" />
        </picture>
      </div>
      <div class="hero-txt-ctnr">
        <div class="hero-txt-sub-ctnr">
          <h1 class="hero-title">
            We're <span class="hero-title-2">Coming Soon</span>
          </h1>
          <p class="tagline-description">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <form id="form" action="">
            <input class="input" type="text" placeholder="Email Address" />
            <button class="submit-btn" type="submit">
              <img src="images/icon-arrow.svg" alt="right arrow icon" />
            </button>
            <p class="error-message">Please provide a valid email</p>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
